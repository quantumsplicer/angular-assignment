
<mat-card [style.width]="divWidth" [style.height]="divHeight" class="dashboard-card">
  <mat-card-header class="dashboard-card__header">
    <mat-card-title>
      <h3 class="kpi-title">{{title}}</h3>
    </mat-card-title>
  </mat-card-header>
  <hr>
  <mat-card-content class="dashboard-card-content kpi-result">
    <span>{{prefix}}</span>
    <span>{{value}}</span>
    <span>{{postfix}}</span>
    <p class="kpi-difference">{{id}} <span class="kpi-difference__span"></span></p>
    <mat-progress-bar [color]="'primary'" class="kpi-progress" value={{result}}></mat-progress-bar>
  </mat-card-content>
</mat-card>
